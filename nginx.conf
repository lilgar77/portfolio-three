server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Security headers (global)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Cache static files
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Handle React routing
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers for main app
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self' https://maps.googleapis.com https://maps.gstatic.com 'unsafe-inline' 'unsafe-eval';
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://maps.gstatic.com;
            img-src 'self' data: blob: https:;
            font-src 'self' data: https://fonts.gstatic.com;
            connect-src 'self' https://n8n.lilgar.fr https://maps.googleapis.com https://maps.gstatic.com;
            frame-src 'self' https://www.google.com https://maps.googleapis.com https://www.youtube.com;
        " always;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}